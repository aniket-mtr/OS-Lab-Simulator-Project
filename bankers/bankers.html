  <script>
    document.getElementById('simulate-button').addEventListener('click', simulate);

    function simulate() {
      const resourcesInput = document.getElementById('resources');
      const initialAllocationRows = document.querySelectorAll('#initial-allocation tbody tr');
      const maximumRequirementRows = document.querySelectorAll('#maximum-requirement tbody tr');

      const available = resourcesInput.value.split(' ').map(Number);
      const initialAllocation = Array.from(initialAllocationRows, row =>
        Array.from(row.querySelectorAll('input[type="number"]'), input => Number(input.value))
      );
      const maximumRequirement = Array.from(maximumRequirementRows, row =>
        Array.from(row.querySelectorAll('input[type="number"]'), input => Number(input.value))
      );

      // Banker's Algorithm logic goes here
      // Determine whether the state is safe or unsafe and display the output
      const n = initialAllocation.length;
      const types = initialAllocation[0].length;
      const total = available.slice();
      const allocation = initialAllocation.map(row => row.slice());
      const maxneed = maximumRequirement.map(row => row.slice());
      const remneed = new Array(n).fill(null).map(() => new Array(types).fill(0));
      
      for (let i = 0; i < n; i++) {
        for (let j = 0; j < types; j++) {
          remneed[i][j] = maxneed[i][j] - allocation[i][j] >= 0 ? maxneed[i][j] - allocation[i][j] : 0;
        }
      }
      
      for (let i = 0; i < types; i++) {
        let sum = 0;
        for (let j = 0; j < n; j++) {
          sum += allocation[j][i];
        }
        if (sum > available[i]) {
          showError("Impossible scenario as allocated resources are more than available resources!");
          return;
        }
        available[i] -= sum;
      }
      
      const vis = new Array(n).fill(0);
      const sequence = [];

      while (true) {
        let atleast_one_process = false;
        for (let i = 0; i < n; i++) {
          if (vis[i]) continue;
          let j = 0;
          for (; j < types; j++) {
            if (remneed[i][j] > available[j]) break;
          }
          if (j === types) { // This process can be completed
            // Free the allocated resources
            for (let k = 0; k < types; k++) {
              available[k] += allocation[i][k];
            }
            sequence.push(i);
            vis[i] = 1; // Mark it as done
            atleast_one_process = true; // We could complete at least one process
          }
        }
        if (checkAll(vis)) {
          showSuccess("Safe state! The resource request can be granted.", sequence);

          return;
        }
        if (!atleast_one_process) { // Not even one could be done with available resources => deadlock
          showError("There is a deadlock!");
          return;
        }
      }

    function checkAll(vis) {
      for (let i = 0; i < vis.length; i++) {
        if (vis[i] === 0) return false;
      }
      return true;
    }
  }

  function showError(message) {
      const output = document.getElementById('output');
      output.textContent = message;
      output.className = 'error';
    }

    function showSuccess(message, sequence) {
  const output = document.getElementById('output');
  output.textContent = message;
  output.className = 'success';

  // Display sequence on the screen
  const sequenceOutput = document.createElement('p');
  sequenceOutput.textContent = "Sequence of processes done: " + sequence.map(process => "P" + (process + 1)).join(", ");
  output.appendChild(sequenceOutput);
}


    document.getElementById('add-process-button').addEventListener('click', addProcess);

    function addProcess() {
      const initialAllocationTbody = document.querySelector('#initial-allocation tbody');
      const maximumRequirementTbody = document.querySelector('#maximum-requirement tbody');
      const processCount = initialAllocationTbody.querySelectorAll('tr').length + 1; // Increment the process count
      const resourceCount = 3; // Number of resources, change as needed

      const initialAllocationRow = document.createElement('tr');
      const maximumRequirementRow = document.createElement('tr');
      const processIdentifier = document.createElement('td');
      processIdentifier.textContent = `P${processCount}`;
      initialAllocationRow.appendChild(processIdentifier.cloneNode(true));
      maximumRequirementRow.appendChild(processIdentifier.cloneNode(true));
      
      for (let j = 0; j < resourceCount; j++) {
        const resourceInput = document.createElement('td');
        const inputField = document.createElement('input');
        inputField.type = 'number';
        inputField.min = '0';
        resourceInput.appendChild(inputField);
        initialAllocationRow.appendChild(resourceInput.cloneNode(true));
        maximumRequirementRow.appendChild(resourceInput.cloneNode(true));
      }

      initialAllocationTbody.appendChild(initialAllocationRow);
      maximumRequirementTbody.appendChild(maximumRequirementRow);
    }

    document.getElementById('remove-process-button').addEventListener('click', removeLastProcess);

    function removeLastProcess() {
        const initialAllocationTbody = document.querySelector('#initial-allocation tbody');
        const maximumRequirementTbody = document.querySelector('#maximum-requirement tbody');
        const lastInitialAllocationRow = initialAllocationTbody.lastElementChild;
        const lastMaximumRequirementRow = maximumRequirementTbody.lastElementChild;

        if (lastInitialAllocationRow && lastMaximumRequirementRow) {
            initialAllocationTbody.removeChild(lastInitialAllocationRow);
            maximumRequirementTbody.removeChild(lastMaximumRequirementRow);
        }
    }
